# --- Escopo ---
sonar.sources=src
sonar.tests=src/__tests__

# Garante que o Sonar classifique seus testes corretamente
sonar.test.inclusions=src/__tests__/**/*.test.ts,src/__tests__/**/*.test.tsx

# Evita que testes sejam tratados como código de produção (sources)
sonar.exclusions=src/__tests__/**

# --- Coverage (Vitest) ---
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# --- Duplicação (CPD) ---
# i18n é naturalmente repetitivo
sonar.cpd.exclusions=src/i18n/**,src/locales/**,public/locales/**,**/i18n/**,**/locales/**

# opcional: se o Quality Gate reclamar de duplicação em testes também
# sonar.cpd.exclusions=src/i18n/**,src/locales/**,public/locales/**,**/i18n/**,**/locales/**,src/__tests__/**

# --- Coverage exclusions ---
# não faz sentido "cobrir" arquivos de tradução/dados
sonar.coverage.exclusions=src/i18n/**,src/locales/**,public/locales/**,**/i18n/**,**/locales/**,src/**/data/**,src/**/constants/**
